<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Our Mostly Visited Places</title>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', 'Noto Sans Bengali', sans-serif;
      color: #f2f2f2;
      background: linear-gradient(120deg, #0f2027, #203a43, #2c5364);
      background-size: 400% 400%;
      animation: bgMove 18s ease infinite;
    }

    @keyframes bgMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    header {
      padding: 60px 20px;
      text-align: center;
      background: linear-gradient(135deg, #c2b280, #8b7d6b, #2b2b2b);
      background-size: 300% 300%;
      animation: headerMove 12s ease infinite;
    }

    @keyframes headerMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    header h1 {
      font-size: clamp(26px, 5vw, 46px);
      color: #111;
      font-weight: 800;
      letter-spacing: 1px;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 60px 20px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 28px;
    }

    .place-card {
      position: relative;
      background: rgba(255,255,255,0.08);
      border-radius: 20px;
      overflow: hidden;
      backdrop-filter: blur(6px);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    .place-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 20px 40px rgba(0,0,0,0.45);
    }

    .place-card img {
      width: 100%;
      aspect-ratio: 4 / 3;
      object-fit: cover;
      display: block;
      background: #222;
    }

    .place-card h3 {
      padding: 14px 10px 18px;
      text-align: center;
      font-size: 20px;
      color: #ffe4b5;
    }

    .overlay {
      position: absolute;
      left: 0;
      bottom: -100%;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.45);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: bottom 0.4s ease;
    }

    .place-card:hover .overlay {
      bottom: 0;
    }

    .book-btn {
      padding: 12px 28px;
      border-radius: 30px;
      background: linear-gradient(135deg, #c2b280, #8b7d6b);
      color: #111;
      font-weight: 700;
      text-decoration: none;
      font-size: 16px;
      transition: transform 0.3s ease;
    }

    .book-btn:hover {
      transform: scale(1.08);
    }

    footer {
      margin-top: 80px;
      padding: 40px 20px;
      text-align: center;
      background: linear-gradient(135deg, #c2b280, #8b7d6b, #2b2b2b);
      background-size: 300% 300%;
      animation: headerMove 12s ease infinite;
      color: #111;
    }

    footer p { font-size: 14px; font-weight: 600; }
  </style>
</head>
<body>

<header>
  <h1>Our Mostly Visited Places</h1>
</header>

  <div class="gallery">

</html>
